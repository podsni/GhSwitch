          ---
          
          **Full Changelog**: https://github.com/podsni/GhSwitch/compare/v1.0.0...${{ steps.release_info.outputs.tag_name }}
        draft: false
        prerelease: false
        files: |
          build/ghswitch
          build/ghswitch-linux-arm64
          build/ghswitch.exe
          build/ghswitch-macos
          build/ghswitch-macos-arm64
          checksums.txt
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update installation script URLs
      run: |
        echo "âœ… Release created successfully!"
        echo "ğŸ“¦ Binaries uploaded to: https://github.com/podsni/GhSwitch/releases/tag/${{ steps.release_info.outputs.tag_name }}"
        echo ""
        echo "ğŸ”— Download links:"
        echo "- Linux x64: https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch"
        echo "- Linux ARM64: https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-linux-arm64"
        echo "- Windows x64: https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch.exe"
        echo "- macOS Intel: https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-macos"
        echo "- macOS Apple Silicon: https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-macos-arm64"
