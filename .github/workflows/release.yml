          Choose the appropriate binary for your platform:
          
          | Platform | Binary | Size |
          |----------|--------|------|
          | ğŸ§ **Linux x64** | [`ghswitch`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch) | ~100MB |
          | ğŸ§ **Linux ARM64** | [`ghswitch-linux-arm64`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-linux-arm64) | ~93MB |
          | ğŸªŸ **Windows x64** | [`ghswitch.exe`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch.exe) | ~114MB |
          | ğŸ **macOS Intel** | [`ghswitch-macos`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-macos) | ~64MB |
          | ğŸ **macOS Apple Silicon** | [`ghswitch-macos-arm64`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/ghswitch-macos-arm64) | ~58MB |
          
