          - Download [`checksums.txt`](https://github.com/podsni/GhSwitch/releases/download/${{ steps.release_info.outputs.tag_name }}/checksums.txt)
          - Run: `sha256sum -c checksums.txt`
          
          ## ğŸ“š Documentation
          
          - [README.md](https://github.com/podsni/GhSwitch/blob/main/README.md) - Complete documentation
